<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
</head>
<body>
    <nav th:replace="fragments :: app-navigation">
    </nav>
    <div th:replace="fragments :: heading">
    </div>

    <div class="container">

        <!-- Customer entry form-->

        <form method="post" action="#" th:action="@{/app-ctrl/customer-entry}"
              th:object="${customer}">
            <div class="form-group">
                <label>First Name</label>
                <input class="form-control" type="text" name="firstName" th:field="*{firstName}"/>
                <p class="error" th:errors="*{firstName}"></p>
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input class="form-control" type="text" name="lastName" th:field="*{lastName}"/>
                <p class="error" th:errors="*{lastName}"></p>
            </div>

            <div class="form-group">
                <label>DOB</label>
                <input class="form-control" type="date" name="dob"/>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input class="form-control" type="email" name="email" th:field="*{email}"/>
                <p class="error" th:errors="*{email}"></p>
            </div>

            <div>
                <button class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
