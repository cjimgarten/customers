<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
</head>
<body>
    <nav th:replace="fragments :: login-navigation">
    </nav>
    <div th:replace="fragments :: heading">
    </div>

    <div class="container">

        <!-- User login form -->

        <div class="login-box">
            <form method="post" action="#" th:action="@{/login-ctrl/login}" th:object="${user}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control"
                           th:field="*{username}"/>
                    <p class="error" th:errors="*{username}"></p>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control"
                           th:field="*{password}"/>
                    <p class="error" th:errors="*{password}"></p>
                </div>

                <div>
                    <button name="login-button" type="submit" class="btn btn-primary">Login</button>
                    <p class="error" th:text="${usernamePasswordError}"></p>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
