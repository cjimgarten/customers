<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
</head>
<body>
    <nav th:replace="fragments :: login-navigation">
    </nav>
    <div th:replace="fragments :: heading">
    </div>

    <div class="container">

        <!-- User registration form -->

        <div class="register-box">
            <form method="post" action="#" th:action="@{/login-ctrl/register}" th:object="${user}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control"
                           th:field="*{username}"/>
                    <p class="error" th:if="${#fields.hasErrors('username')}"
                    th:errors="*{username}"></p>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control"
                           th:field="*{password}"/>
                    <p class="error" th:if="${#fields.hasErrors('password')}"
                    th:errors="*{password}"></p>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password"
                           class="form-control"/>
                    <p class="error" th:text="${confirmPasswordError}"></p>
                </div>

                <div>
                    <button name="register-button" type="submit" class="btn btn-primary">Register
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
